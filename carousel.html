<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
<div class="carousel  slide" id="pr"  data-bs-ride ="carousel">
<div class="carousel-inner ">
<div class="carousel-item" data-bs-interval="1000">
<img src="images\rose.jpg" class="w-100">
<div class="carousel-caption">
<h1>nice picks</h1>
<h1>nice picks</h1>
<h1>nice picks</h1>
</div>
</div>
 <div class="carousel-item active">
<img src="images\flowers.jpg" class="w-100">
<div class="carousel-caption">
<h1>nice picks</h1>
<h1>nice picks</h1>
<h1>nice picks</h1>
</div>
</div>
<div class="carousel-item">
<img src="images\nice flw.jpg" class="w-100">
</div>
<div class="carousel-item">
<img src="images\sea.jpg" class="w-100">
</div>
<div class="carousel-item">
<img src="images\flw tree.jpg" class="w-100">
</div>
<button class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#pr">
<span class="carousel-control-prev-icon">
</span>
</button>
<button class="carousel-control-next" data-bs-slide="next" data-bs-target="#pr">
<span class="carousel-control-next-icon">
</span></button>
<div class="carousel-indicators">
<button class="active" data-bs-slide-to="0" data-bs-target="#pr">
</button>
<button class="" data-bs-slide-to="1" data-bs-target="#pr">
</button>
<button class="" data-bs-slide-to="2" data-bs-target="#pr">
</button>
<button class="" data-bs-slide-to="3" data-bs-target="#pr">
</button>
</div>
<div class="carousel-item">
<div class="carousel-caption d-none d-md block">
<h1>welcome to vizag</h1>
<h1>welcome to vizag</h1>

</div>
</div>
</div>
</body>
</html>
